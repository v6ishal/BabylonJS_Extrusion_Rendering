<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>v6ishal Babylon 2D Shape Extrusion & Manipulation</title>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.js"></script>
    <script src="https://unpkg.com/earcut@2.1.1/dist/earcut.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #f4f4f4;
      }

      canvas {
        flex: 1; /* Take up all available space */
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        display: block;
      }

      #button-container {
        display: flex;
        justify-content: center;
        margin: 20px 0; /* Space around buttons */
      }

      button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Style for disabled buttons */
      button:disabled {
        background-color: #cccccc; /* Light grey background */
        color: #666666; /* Dark grey text */
        cursor: not-allowed; /* Change cursor to indicate it's disabled */
      }

      /* Developed by Vishal section */
      #developer-note {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #333;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px;
        border-radius: 5px;
        z-index: 9999; /* Ensures this div is on top of everything */
      }

    </style>
  </head>

  <body>

    <div id="button-container">
      <button onclick="toggleMode(this, 'drawMode')" id="drawMode">Draw</button>
      <button onclick="toggleMode(this, 'extrudeMode')">Extrude</button>
      <button onclick="toggleMode(this, 'moveMode')">Move</button>
      <button onclick="toggleMode(this, 'vertexEditMode')">Edit Vertex</button>
    </div>     

    <div id="instructions-container"></div>
    <canvas id="myCanvas"></canvas>
    
    <!-- Developer note -->
    <div id="developer-note">Developed by Vishal</div>

    <script type="module" src="main.js"></script>

    <script>
      // Prompt for extrusion depth
      function handleExtrudeClick() {
        let extrusionDepth = prompt("Enter the extrusion depth (in units):", "5");
        if (extrusionDepth !== null) {
          extrudeShape(Number(extrusionDepth));
        }
      }
    </script>

  </body>
  
</html>
